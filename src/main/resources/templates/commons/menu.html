<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="menu">
        <!-- MENU PRINCIPAL -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" th:text="#{menu.menu}">Menú</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}" href="index.html"
                                th:text="#{menu.home}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/productos/list}" href="productos.html"
                                th:text="#{menu.productos}">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/clientes/list}" href="clientes.html"
                                th:text="#{menu.clientes}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/proveedores/list}" href="proveedores.html"
                                th:text="#{menu.proveedores}">Proveedores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/vendedores/list}" href="vendedores.html"
                                th:text="#{menu.vendedores}">Vendedores</a>
                        </li>
                    </ul>

                    <a href="#" th:href="@{/cesta/edit}" th:if="${session ne null and session.pedido ne null}" class="btn btn-secondary">
                        <i class="bi bi-cart2"></i>
                    </a>
                    

                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                &#127760;
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" th:href="@{/welcome?lang_config=es}" href="#"
                                    th:text="#{menu.idioma.espanol}">Español</a>
                                <a class="dropdown-item" th:href="@{/welcome?lang_config=en}" href="#"
                                    th:text="#{menu.idioma.ingles}">Inglés</a>
                            </div>
                        </li>
                    </ul>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"
                            th:placeholder="#{menu.buscar}">
                        <button class="btn btn-outline-success" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>

            <a class="btn btn-danger" href="index.html" th:href="@{/logout}" role="button">
                <i class="bi bi-box-arrow-in-left" th:text="${session.usuario.usuario}"></i>
            </a>
        </nav>
    </div>
</body>

</html>
