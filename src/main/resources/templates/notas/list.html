<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">

        <div class="row">
            <h3>Notas</h3>
        </div>

        <a th:href="@{/notas/create}" href="new.html" class="btn btn-primary">Crear</a>

        <div class="row">
            <table class="table table-striped table-hover">
                <caption>Lista de notas</caption>
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Título</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Descripción</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <div th:each="nota : ${notas}" class="col-3">
                        <tr>
                            <th scope="row" th:text="${nota.id}">1</th>
                            <td th:text="${nota.titulo}">Ejemplo</td>
                            <td th:text="${#dates.format(nota.fecha, 'dd-MMM-yyyy')}">11-11-1111</td>
                            <td th:text="${nota.descripcion}">Email</td>
                            <td>
                                <a th:href="@{/notas/edit/}+${nota.id}" href="#" class="btn btn-primary bi bi-pen"></a>
                                <a th:href="@{/notas/delete/}+${nota.id}" href="#" class="btn btn-primary bi bi-trash"></a>
                            </td>
                        </tr>
                    </div>
                </tbody>
            </table>

            <div class="row">
                <h5>Buscar Notas</h5>
            </div>

            <form class="needs-validation" method="post" novalidate>
                <div class="row g-4">
                    <div class="col-sm-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="titulo" class="form-control" id="titulo" name="titulo">
                    </div>

                    <div class="col-sm-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="text" class="form-control" id="fecha" name="fecha">
                    </div>

                    <div class="col-sm-3">
                        <br>
                        <button class="btn btn-success" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
