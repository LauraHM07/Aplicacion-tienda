<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <main>

            <div class="row g-5">
                <div class="col-8">
                    <h4 class="mb-3" th:text="#{producto.dato}">Datos Producto</h4>

                    <form class="needs-validation" method="post" th:action="@{/productos/update}" enctype="multipart/form-data">
                        <input type="hidden" name="codigo" th:value="${producto.codigo}">

                        <div class="row g-4">
                            <div class="col-sm-6">
                                <label for="nombre" class="form-label" th:text="#{producto.nombre}">Nombre</label>

                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="" th:value="${producto.nombre}" value="" required>
                                
                                <div class="invalid-feedback">
                                    Nombre requerido.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label" th:text="#{producto.descripcion}">Descripción</label>
                                
                                <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="" th:value="${producto.descripcion}" value="" required>
                                
                                <div class="invalid-feedback">
                                    Descripción requerida.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="precio" class="form-label" th:text="#{producto.precio}">Precio</label>
                                
                                <input type="text" class="form-control" id="precio" name="precio" placeholder="" th:value="${producto.precio}" value="" required>
                                
                                <div class="invalid-feedback">
                                    Precio requerido.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="imagen" th:text="#{producto.imagen}">Imagen</label>
                                    <img class="card-img-top" th:src="'data:image/jpeg;base64,' + ${producto.imageView}" src="../static/img/coca-cola.jpg">

                                    <input type="file" class="form-control-file" id="imagenForm" name="imagenForm">
                                  </div>
                            </div>

                            <hr class="my-4">

                            <div class="col-sm-12">
                                <div class="btn-group">
                                    <button class="btn btn-success" type="submit" th:text="#{boton.actualizar}">Actualizar</button>
                                    <a class="btn btn-danger" th:href="@{/productos/list}" href="#" role="button" th:text="#{boton.cancelar}">Cancelar</a>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div th:replace="commons/footer :: footer" class="container" />

</body>

</html>
