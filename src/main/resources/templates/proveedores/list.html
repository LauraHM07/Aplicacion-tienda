<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">

        <div class="row">
            <h3 th:text="#{proveedores.titulo}">Proveedores</h3>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/proveedores/create}" class="btn btn-primary btn-sm mb-3" th:text="#{proveedores.nuevo.proveedor}">Nuevo proveedor</a>
            </div>
        </div>

        <div class="row">
            <table class="table table-striped table-hover">
                <caption th:text="#{proveedores.listado.titulo}">Lista de proveedores</caption>

                <thead>
                    <tr>
                        <th scope="col" th:text="#{proveedor.codigo}">CÃ³digo</th>
                        <th scope="col" th:text="#{proveedor.nombre}">Nombre</th>
                        <th scope="col" th:text="#{proveedor.apellidos}">Apellidos</th>
                        <th scope="col"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="proveedor : ${proveedores}">
                        <th th:text="${proveedor.codigo}" scope="row">1</th>
                        <td th:text="${proveedor.nombre}">Mark</td>
                        <td th:text="${proveedor.apellidos}">Mark</td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/proveedores/edit/}+${proveedor.codigo}" href="#" role="button"><i class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" th:href="@{/proveedores/delete/}+${proveedor.codigo}" href="#" role="button"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-12">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><a class="page-link" href="#" th:text="#{paginado.anterior}">Anterior</a> </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#" th:text="#{paginado.siguiente}">Siguiente</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
