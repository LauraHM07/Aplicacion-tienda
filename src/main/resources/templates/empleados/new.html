<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <main>

            <div class="row g-5">

                <div class="col-8">
                    <h4 class="mb-3" th:text="#{empleado.dato}">Datos Empleado</h4>

                    <form class="needs-validation" method="post" th:action="@{/empleados/save}" novalidate>
                        <div class="row g-4">
                            <div class="col-sm-6">
                                <label for="nombre" class="form-label" th:text="#{nombre}">Nombre</label>

                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="" th:value="${empleado.nombre}" value="" required>

                                <div class="invalid-feedback">
                                    Nombre requerido.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label" th:text="#{apellidos}">Apellidos</label>

                                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="" th:value="${empleado.apellidos}" value="" required>

                                <div class="invalid-feedback">
                                    Apellidos requeridos.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="dni" class="form-label" th:text="#{dni}">DNI</label>

                                <input type="text" class="form-control" id="dni" name="dni" placeholder="" th:value="${empleado.dni}" value="" required>

                                <div class="invalid-feedback">
                                    Dni requerido.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="telefono" class="form-label" th:text="#{telefono}">Tel√©fono <span class="text-muted" th:text="#{opcional}">(Opcional)</span></label>
                               
                                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="" th:value="${empleado.telefono}" value="">
                            </div>

                            <div class="col-sm-12">
                                <label for="address" class="form-label" th:text="#{direccion}">Address</label>

                                <input type="text" class="form-control" id="address" name="direccion" th:value="${empleado.direccion}" placeholder="Calle 1" th:placeholder="#{direccion.placeholder}" required>

                                <div class="invalid-feedback">
                                    Please enter your shipping address.
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <label for="email" class="form-label" th:text="#{email}">Email <span class="text-muted" th:text="#{opcional}">(Opcional)</span></label>

                                <input type="email" class="form-control" id="email" name="email" th:value="${empleado.email}" th:placeholder="#{email.placeholder}" placeholder="correo@ejemplo.com">

                                <div class="invalid-feedback">
                                    Please enter a valid email address for shipping updates.
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="vip" name="vip" th:checked="${empleado.vip}">
                                    <label class="form-check-label" for="vip" th:text="#{vip.bool}">Es empleado VIP</label>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="col-sm-12">
                            <div class="btn-group">
                                <button class="btn btn-success" type="submit" th:text="#{boton.crear}">Crear</button>
                                <a class="btn btn-danger" th:href="@{/empleados/list}" href="#" role="button" th:text="#{boton.cancelar}">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

    </div>

    <div th:replace="commons/footer :: footer" class="container"></div>

</body>

</html>
