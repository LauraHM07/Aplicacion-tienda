<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu"></div>

    <div class="container py-4">
        <h2>Contenido de la cesta</h1>
        <div class="row align-items-md-stretch">
            <div class="col-md-12">
                <p th:text="${pedido.cliente}"></p>
            </div>

            <div class="row">
                <table class="table table-striped table-hover">
                    <caption>Pedidos</caption>
    
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr>
                            <th scope="row"> - </th>
                            <td> - </td>
                            <td> - </td>
                            <td> - </td>
                            <td> - </td>
                            <td> <a class="btn btn-danger" href="#" role="button"><i class="bi bi-trash"></i></a></td>
                        </tr>
                    </tbody>
                </table>
    
            </div> 
        </div>
    </div>

    <div th:replace="commons/footer :: footer" class="container">Footer</div>
</body>

</html>
