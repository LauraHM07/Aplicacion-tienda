<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">

        <div class="row">
            <h3>Contactos</h3>
        </div>

        <a th:href="@{/contactos/create}" href="new.html" class="btn btn-primary">Crear</a>

        <div class="row">
            <table class="table table-striped table-hover">
                <caption>Lista de contactos</caption>
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <div th:each="contacto : ${contactos}" class="col-3">
                        <tr>
                            <th scope="row" th:text="${contacto.id}">1</th>
                            <td th:text="${contacto.nombre}">Ejemplo</td>
                            <td th:text="${contacto.telefono}">111222333</td>
                            <td th:text="${contacto.email}">Calle</td>
                            <td>
                                <a th:href="@{/contactos/edit/}+${contacto.id}" href="#" class="btn btn-primary bi bi-pen"></a>
                                <a th:href="@{/contactos/delete/}+${contacto.id}" href="#" class="btn btn-primary bi bi-trash"></a>
                            </td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
