<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu"></div>

    <div class="container">
        <main>

            <div class="row g-5">

                <div class="col-8">
                    <h5 class="mb-3">Contenido de la cesta</h5>
                    <form class="needs-validation" method="post" novalidate>
                        <div class="row g-4">
                            <div class="col-sm-6">
                                <label class="form-label"
                                    th:text="|${cliente.nombre} ${cliente.apellidos} ${cliente.dni} ${cliente.email}|"></label>
                                <label class="form-label"
                                    th:text="|${cliente.direccion} ${cliente.apellidos} ${cliente.dni}|"></label>
                                <label class="form-check-label" for="vip" th:text="#{vip}">Es cliente
                                    VIP</label>
                            </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <table class="table table-striped table-hover">
                    <caption th:text="#{clientes.listado.titulo}">Lista de clientes</caption>
                    <thead>
                        <tr>
                            <th scope="col" th:text="#{codigo}">CÃ³digo</th>
                            <th scope="col" th:text="#{nombre}">Nombre</th>
                            <th scope="col" th:text="#{precio}">Precio</th>
                            <th scope="col" th:text="#{cantidad}">Cantidad</th>
                            <th scope="col" th:text="#{subtotal}">Subtotal</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detalle : ${pedido.detallePedidos}">
                            <th th:text="${detalle.producto.codigo}" scope="row">1</th>
                            <td th:text="${detalle.producto.nombre}">Mark</td>
                            <td th:text="${detalle.producto.precio}">Mark</td>
                            <td th:text="${detalle.cantidad}">Mark</td>
                            <td th:text="${detalle.producto.precio*detalle.cantidad}">Mark</td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/cesta/deleteproducto/}+${detalle.producto.codigo}" href="#" role="button"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" style="text-align: right;" th:text="#{total}">Total</td>
                            <td th:text="${pedido.totalCesta}"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-lg-3">
                        <a th:href="@{/pedidos/save}" class="btn btn-primary btn-sm mb-3" th:text="#{boton.tramitar}">Tramitar pedido</a>
                    </div>
                </div>
        </main>
    </div>

    <div th:replace="commons/footer :: footer" class="container">Footer</div>
</body>

</html>
