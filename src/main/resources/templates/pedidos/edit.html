<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css" />
    <script th:src="@{/js/bootstrap.js}" src="../../static/js/bootstrap.js"></script>
    <script th:src="@{/js/jquery-3.6.1.min.js}" src="../../static/js/jquery-3.6.1.min.js"></script>
    <title>clienets@</title>
</head>

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <main>

            <div class="row g-5">

                <div class="col-8">
                    <h5 class="mb-3" th:text="|Pedido ${pedido.codigo}|">Pedido </h5>
                    <form class="needs-validation" method="post" novalidate>
                        <div class="row g-4">
                            <div class="col-sm-6">
                                <label class="form-label" th:text="|${pedido.cliente.nombre}|"></label>
                            </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <table class="table table-striped table-hover">
                    <caption th:text="#{clientes.listado.titulo}">Lista de clientes</caption>
                    <thead>
                        <tr>
                            <th scope="col" th:text="#{codigo}">Código</th>
                            <th scope="col" th:text="#{nombre}">Nombre</th>
                            <th scope="col" th:text="#{precio}">Precio</th>
                            <th scope="col" th:text="#{nombre}">Cantidad</th>
                            <th scope="col" th:text="#{subtotal}">Subtotal</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detalle : ${pedido.detallePedidos}">
                            <th th:text="${detalle.producto.codigo}" scope="row">1</th>
                            <td th:text="${detalle.producto.nombre}">Mark</td>
                            <td th:text="${#numbers.formatDecimal(detalle.producto.precio,0,2)}">Mark</td>
                            <td th:text="${detalle.cantidad}">Mark</td>
                            <td th:text="${#numbers.formatDecimal(detalle.producto.precio*detalle.cantidad,0,2)}">Mark</td>
                        </tr>
                        <tr>
                            <td colspan="4" style="text-align: right;">Total</td>
                            <td th:text="${#numbers.formatDecimal(pedido.total,0,2)}"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-lg-3">
                        <a th:href="@{/pedidos/list}" class="btn btn-primary btn-sm mb-3">Volver atrás</a>
                    </div>
                </div>

        </main>
    </div>

    <div th:replace="commons/footer :: footer" class="container"></div>

</body>

</html>
