<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">

        <div class="row">
            <h3 th:text="#{pedidos.titulo}">Pedidos</h3>
        </div>

        <div class="row">
            <table class="table table-striped table-hover">
                <caption th:text="#{pedidos.listado.titulo}">Lista de pedidos</caption>
                <thead>
                    <tr>
                        <th scope="col" th:text="#{codigo}">CÃ³digo</th>
                        <th scope="col" th:text="#{nombre}">Cliente</th>
                        <th scope="col" th:text="#{fecha}">Fecha</th>
                        <th scope="col" th:text="#{total}">Total</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <th th:text="${pedido.codigo}" scope="row">1</th>
                        <td th:text="${pedido.cliente.nombre}">Mark</td>
                        <td th:text="${pedido.fecha}">Mark</td>
                        <td th:text="${#numbers.formatDecimal(pedido.total,0,2)}">Mark</td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/pedidos/edit/}+${pedido.codigo}" href="#" role="button"><i class="bi bi-eye"></i></a>
                            <a class="btn btn-danger" th:href="@{/pedidos/delete/}+${pedido.codigo}" href="#" role="button"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="row">

            <head th:replace="commons/pagination :: pagination" />

        </div>

    </div>

    <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
